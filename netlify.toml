[build]
  publish = "dist/public"
  command = "npm run netlify:build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"
  
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.esbuild]
  version = "0.25.0"

  [functions.api]
    external_node_modules = ["cors", "express", "serverless-http", "firebase-admin"]

  [functions.categories]
    external_node_modules = ["cors", "express", "serverless-http", "firebase-admin"]

  [functions.auth]
    external_node_modules = ["cors", "express", "serverless-http", "firebase-admin"]

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/api/categories"
  to = "/.netlify/functions/categories"
  status = 200

[[redirects]]
  from = "/api/companies"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache"
